<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Jquery and plugins -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- OpenIconic CSS -->
    <link href="open-iconic/font/css/open-iconic.css" rel="stylesheet">

    <!-- Page setup -->
    <link rel="icon" href="imgs/favicon.ico" type="image/png">
    <title>Home screen</title>
  </head>
  <body class="py-5" onload="main();">
    <div class="container">
      <div class="row">
        <div class="col"><h1>Dashboard pessoal</h1></div>
      </div>
      <div class="row my-4">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Consumo de água</h5>
              <div class="row my-4">
              <div class="col">
                <!-- Barra de progresso da água -->
                <div id="water_progress_container" class="progress" style="height: 20px;">
                  <div id="water_progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
            <div class="row justify-content-between my-4">
              <div class="col-6">
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addConsumedWater(620);">+ 620ml</button>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addConsumedWater(240);">+ Chá</button>
              </div>
              <div class="col-6">
                <div class="dropdown float-right mx-1">
                  <button class="btn btn-outline-secondary border-0" type="button" id="dropdownAddWater" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="oi" data-glyph="cog" title="cog" aria-hidden="true"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownAddWater">
                    <a class="dropdown-item" href="#" onclick="setDailyGoal();">Objetivo</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#" onclick="resetConsumedWater();">Resetar</a>
                  </div>
                </div>
                <div class="dropdown float-right mx-1">
                  <button class="btn btn-outline-secondary border-0" type="button" id="dropdownLog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="oi" data-glyph="list" title="list" aria-hidden="true"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownLog">
                    <ul id="logList" class="list-group border-0">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tempo agora <span class="oi text-secondary refresh-button" data-glyph="reload" onclick="getCurrentWeather();"></span></h5>
              <!-- <div class="card-img"><img src="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/widgets/01d.png"></div> -->
              <div class="card-info">
                <p><span id="w_city_name"></span> <span class="display-4" id="w_temperature"></span></p>
                <p><span id="w_condition"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main script file -->
    <script type="text/javascript" src="scripts/main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
